<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum Numbers</title>
</head>

<body>
  <script type="text/javascript">

    // Creating variables 'number','yes'
    let number, yes;
    do {

      // Displaying a prompt 
      number = prompt("Enter any top number to sum\n from 1 through 100");

      // If user input is '999' or is empty, it will exit the application, and will come out of while loop.
      if (number == 999 || number == null) {
        break;

      } 
      
      // Logic for sum of numbers.
      else if (number > 0 && number <= 100) {
        var total = 0;

        for (i = 1; i <= number; i++) {
          total = total + i;
        }

        // Diplaying the final output with alert box.
        alert("The sum of the number from 1 through " + number + " is " + total);

        // Adding another prompt box, with 'Do another sum' and storing the user input in 'yes'.
        yes = prompt("Do another sum?");
      }
      else {
        // Dsiplaying a alert box
        alert("Please enter a number between 1 and 100");
        yes = "y";
      }
    }

    // If user input is 'y' it will continue the loop, otherwise it will exit the loop.
    while (yes == "y");
  </script>

  <!-- After conversion, a page in which 'Thanks for using the Sum of Numbers application!' is displayed. -->
  <h1>Thanks for using the Sum of Numbers application!</h1>
</body>

</html>
